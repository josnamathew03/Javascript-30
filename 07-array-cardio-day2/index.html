<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>Array Cardio Day 2</h2>
    <script>
    // ## Array Cardio Day 2
      
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
      // const res = people.some((each)=>2025-each.year>19)
      const res = people.some((each)=>(new Date().getFullYear())-each.year>19)
      console.log(res)

    // Array.prototype.every() // is everyone 19 or older?
    const res2= people.every(person=> (new Date().getFullYear())-person.year>19)
    console.log(res2)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const res3 = comments.find(comment=>comment.id===823423)
    console.log(res3)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const res4 = comments.findIndex(comment=>comment.id===823423)
    console.log(res4)
    // comments.splice(1,1)
    // console.log(comments)
    //or

    const newArray = [
      ...comments.slice(0,res4),
      ...comments.slice(res4+1)
    ]
    console.log(newArray)

  </script>
</body>
</html>
