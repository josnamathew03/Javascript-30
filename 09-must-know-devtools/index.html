<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p onclick="makeGreen()" style="font-size: 50px; text-align: center;">xBREAKxDOWN</p>
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        const p = document.querySelector('p')

        function makeGreen() {
            const p = document.querySelector('p')
            p.style.color = '#bada55'
            p.style.fontSize = '100px'
        } //right click element on devtools , then in break on select attribute modification then we can set a debugger ibn there pause replay everything  done on that element

        // Regular
        console.log('hello')

        // Interpolated
        const name = 'josna'
        console.log('hello i am %s', `${name}`)

        // Styled
        console.log('%c I am great', 'font-size:50px;background:yellow')

        // warning!
        console.warn('shit!')

        // Error :
        console.error('you are done')

        // Info
        console.info('Be carefull')

        // Testing
        console.assert(1 === 2, 'wrong!')
        console.assert(p.textContent.includes('x'), 'mistake')

        // clearing
        console.clear()


        // Viewing DOM Elements
        console.log(p)
        console.dir(p)

        // Grouping together
        dogs.forEach((dog) => {
            console.groupCollapsed(`${dog.name}`)

            console.log(`This is ${dog.name}`)
            console.log(`${dog.name} is ${dog.age} yeras old`)

            console.groupEnd(`${dog.name}`)
        })

        // counting
        console.count(p)
        console.count('wes')
        console.count('wes')
        console.count('wes')




        // timing how long something takes
        console.time('fetching data')
         fetch('https://api.github.com/users/wesbos')
         .then(data=> data.json())
         .then(data=>{
            console.log(data)
            console.timeEnd('fetching data')
         })

         console.table(dogs)

    </script>
</body>

</html>
